<!DOCTYPE html>
<html>
<head>
    <title>Rover Dashboard</title>
    <style>
        body { background: #1a1a1a; color: white; font-family: sans-serif; text-align: center; }
        .container { display: flex; flex-direction: column; align-items: center; padding: 20px; }
        video { width: 80%; max-width: 800px; border: 2px solid #444; border-radius: 8px; background: black; }
        .controls { margin-top: 20px; display: grid; grid-template-columns: repeat(3, 60px); gap: 10px; }
        button { padding: 15px; font-weight: bold; cursor: pointer; background: #333; color: white; border: none; border-radius: 4px; }
        button:hover { background: #555; }
        #status { margin-top: 10px; font-size: 12px; color: #aaa; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROVER v1 LIVE FEED</h1>
        
        <video id="videoPlayer" muted autoplay playsinline controls></video>
        <div id="status">Playing stream...</div>

        <div class="controls">
            <div></div><button onclick="sendCommand('up')">W</button><div></div>
            <button onclick="sendCommand('left')">A</button>
            <button onclick="sendCommand('down')">S</button>
            <button onclick="sendCommand('right')">D</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const video = document.getElementById('videoPlayer');
        const statusElement = document.getElementById('status');

        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource('http://localhost:8888/cam/index.m3u8');
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, () => {
                statusElement.textContent = '✓ Stream connected';
                video.play();
            });
            
            hls.on(Hls.Events.ERROR, (event, data) => {
                statusElement.textContent = '✗ Stream error';
                console.error("HLS error:", data);
            });
        } else {
            statusElement.textContent = '✗ HLS not supported';
        }

        function sendCommand(dir) {
            fetch('http://localhost:3000/api/control/' + dir, {
                method: 'POST'
            }).then(r => r.json()).then(data => console.log('Response:', data));
        }
    </script>
</body>
</html>
